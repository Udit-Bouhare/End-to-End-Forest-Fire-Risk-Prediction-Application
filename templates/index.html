<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 3em;
            color: #f7b731;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 18px 60px;
            background: #f7b731;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #56ab2f;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(86, 171, 47, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Page</h1>
        <p>FWI Prediction System - Predict wildfire risk using machine learning</p>
        <a href="/predictdata" class="btn">Enter System</a>
    </div>
</body>
</html>
